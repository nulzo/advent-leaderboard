name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # Base image name, we will append -frontend and -backend
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout Helm Charts
        uses: actions/checkout@v4
        with:
          repository: nulzo/helm-charts
          path: charts-repo
          token: ${{ secrets.GH_PAT }}

      - name: Tailscale
        uses: tailscale/github-action@v4
        with:
          authkey: ${{ secrets.TS_AUTHKEY }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD FRONTEND ---
      - name: Extract metadata (Frontend)
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-frontend
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build and push (Frontend)
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- BUILD BACKEND ---
      - name: Extract metadata (Backend)
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-backend
          tags: |
            type=raw,value=${{ github.sha }}
            type=raw,value=latest

      - name: Build and push (Backend)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- DEPLOY ---
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Deploy Backend
      - name: Deploy Backend
        run: |
          helm upgrade --install advent-leaderboard-backend ./charts-repo/app \
            --namespace default \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-backend \
            --set image.tag=${{ github.sha }} \
            --set image.pullPolicy=Always \
            --set service.port=3000 \
            --set service.targetPort=3000 \
            --set ingress.enabled=false \
            --set "imagePullSecrets[0].name=ghcr-secret" \
            --set "env[0].name=AOC_SESSION_ID" \
            --set "env[0].value=${{ secrets.AOC_SESSION_ID }}" \
            --set "env[1].name=PORT" \
            --set-string "env[1].value=3000" \
            --wait --timeout=5m

      # Deploy Frontend
      - name: Deploy Frontend
        run: |
          helm upgrade --install advent-leaderboard-frontend ./charts-repo/app \
            --namespace default \
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}-frontend \
            --set image.tag=${{ github.sha }} \
            --set image.pullPolicy=Always \
            --set service.port=80 \
            --set service.targetPort=80 \
            --set ingress.enabled=true \
            --set ingress.className=traefik \
            --set "ingress.hosts[0].host=leaderboard.nulzo.dev" \
            --set "ingress.hosts[0].paths[0].path=/" \
            --set "ingress.hosts[0].paths[0].pathType=Prefix" \
            --set "imagePullSecrets[0].name=ghcr-secret" \
            --set "env[0].name=BACKEND_URL" \
            --set "env[0].value=http://advent-leaderboard-backend" \
            --set "env[1].name=DOLLAR" \
            --set "env[1].value=\$" \
            --wait --timeout=5m
