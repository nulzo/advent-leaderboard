image:
  repository: ghcr.io/nulzo/advent-leaderboard
  tag: latest

# Resources for Raspberry Pi (conservative defaults)
resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 32Mi

# Ingress configuration
ingress:
  enabled: true
  className: traefik
  hosts:
    - host: leaderboard.nulzo.dev
      paths:
        - path: /
          pathType: Prefix

service:
  port: 80
  targetPort: 80

imagePullSecrets:
  - name: ghcr-secret
